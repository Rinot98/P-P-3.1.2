<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style type="text/css">
        body {
            background-image: url('/images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            color: #FFA500;
            text-align: center;
            /*   margin-bottom: 30px; */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #FFA500;
            box-shadow: 0 0 5px rgba(255, 165, 0, 0.3);
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #FFA500;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background-color: #FF4500;
        }

        .btn-cancel {
            background-color: #6c757d;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            /*  padding: 20px; */
            text-align: center;
            margin-top: 30px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .required {
            color: #dc3545;
        }

        .form-note {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>

<body>
<h1>User Registration</h1>

<div class="form-container">
    <form th:action="@{/registration/saveUser}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="name">Name: <span class="required">*</span></label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" th:field="*{surname}" placeholder="Enter your surname">
        </div>

        <div class="form-group">
            <label for="age">Age: <span class="required">*</span></label>
            <input type="number" id="age" th:field="*{age}" min="18" max="100" placeholder="Enter your age" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail: <span class="required">*</span></label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone number:</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="password">Password: <span class="required">*</span></label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>
            <div class="form-note">Password must be at least 6 characters long</div>
        </div>

        <input type="hidden" name="roles" value="USER"/>

        <div class="button-container">
            <button type="submit" class="btn">Register</button>
            <a class="btn btn-cancel" href="/">Cancel</a>
        </div>
    </form>
</div>

<footer class="footer">
    <div>
        <p>&copy; 2025 MyCompany. All rights reserved.</p>
        <p>
            <a href="#">Terms of Service</a> |
            <a href="#">Privacy Policy</a>
        </p>
        <p>Follow us on:
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">Instagram</a>
        </p>
    </div>
</footer>

</body>
</html>
